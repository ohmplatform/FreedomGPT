name: Package and Release

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create new release'
        required: true
        type: boolean
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  build-macArm:
    name: Build - Mac (ARM)
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: macos-latest-xlarge
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Use node 20
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Yarn install
        run: yarn install

      - name: Add macOS certs
        if: matrix.os == 'macos-latest' && startsWith(github.ref, 'refs/tags/')
        run: chmod +x add-osx-cert.sh && ./add-osx-cert.sh
        env:
          CERTIFICATE_OSX_APPLICATION: ${{ secrets.CERTIFICATE_OSX_APPLICATION }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}

      - name: LLAMA - Make
        id: make_build
        run: |
          cd llama.cpp && LLAMA_METAL=1 make && cd ..

      - name: LLAMA - Create directory
        id: make_directory
        run: |
          mkdir -p models/mac/llama

      - name: LLAMA - Copy files
        id: copy_mac
        run: |
          cp llama.cpp/server models/mac/llama && cp llama.cpp/ggml-metal.metal models/mac/llama

      - name: Remove Windows files
        id: remove_windows_files
        run: |
          rm -r redist

      - name: Make
        run: yarn make
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            **/*.dmg
            **/*.zip

